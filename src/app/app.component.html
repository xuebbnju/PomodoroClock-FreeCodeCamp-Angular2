<div class="wrapper">
<header>
  <h1>FreeCodeCamp</h1>
  <div class="session clearfix">
    <div class="breakCtrl">
      <h4>break length</h4>
      <button (click)="change(true,-1)">-</button>
      <span>{{breakLength}}</span>
      <button (click)="change(true,1)">+</button>
    </div>
    <div class="sessionCtrl">
      <h4>session length</h4>
      <button (click)="change(false,-1)">-</button>
      <span>{{sessionLength}}</span>
      <button (click)="change(false,1)">+</button>
    </div>
  </div>

</header>
<main>
  <div class="timer" (click)="toggleTimer()">
  <p class="title">{{""|statusTransform:isSession}} </p>
  <p class="time">{{ leftTime| timeTransform}}</p>

  <span class="fill" [ngStyle]="{'height':percent,'background-color':bgColor}"></span>
  </div>
</main>



</div>
